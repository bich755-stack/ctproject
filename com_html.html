<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나뭇잎 잎맥 판별기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css" rel="stylesheet">
    <style>
        /* Main styling */
        .leaf-container {
            transition: all 0.3s ease;
        }
        .result-box {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">나뭇잎 잎맥 판별 시스템</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Tutorial Section -->
        <section class="mb-8 bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">사용 방법</h2>
            <ol class="list-decimal pl-6">
                <li class="mb-2">나뭇잎의 가로 길이(cm)를 입력하세요</li>
                <li class="mb-2">나뭇잎의 세로 길이(cm)를 입력하세요</li>
                <li class="mb-2">'분류하기' 버튼을 클릭하세요</li>
            </ol>
        </section>

        <!-- Input Form -->
        <div class="leaf-container bg-white rounded-lg p-6 shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="leafWidth" class="block mb-2">가로 길이 (cm)</label>
                    <input type="number" id="leafWidth" class="w-full p-2 border rounded" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="leafLength" class="block mb-2">세로 길이 (cm)</label>
                    <input type="number" id="leafLength" class="w-full p-2 border rounded" min="0" step="0.1">
                </div>
            </div>
            <button onclick="classifyLeaf()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition-colors">
                분류하기
            </button>
        </div>

        <!-- Result Section -->
        <div id="result" class="result-box mt-6 bg-white rounded-lg p-6 shadow-lg"></div>

        <!-- Sample Dataset -->
        <section class="mt-8 bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">샘플 데이터</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">이름</th>
                            <th class="px-4 py-2">가로 길이</th>
                            <th class="px-4 py-2">세로 길이</th>
                            <th class="px-4 py-2">잎맥 종류</th>
                        </tr>
                    </thead>
                    <tbody id="sampleData"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Sample dataset
        const sampleLeaves = [
            { name: "은행나무", width: 5.2, length: 4.8, type: "parallel" },
            { name: "단풍나무", width: 8.5, length: 7.2, type: "net" },
            { name: "벚나무", width: 6.3, length: 12.1, type: "net" },
            { name: "대나무", width: 2.1, length: 15.4, type: "parallel" }
        ];

        // Initialize sample data table
        window.onload = function() {
            const tbody = document.getElementById('sampleData');
            sampleLeaves.forEach(leaf => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = leaf.name;
                row.insertCell(1).textContent = leaf.width;
                row.insertCell(2).textContent = leaf.length;
                row.insertCell(3).textContent = leaf.type === 'parallel' ? '평행맥' : '망상맥';
            });
        };

        // Classify leaf based on input
        function classifyLeaf() {
            const width = parseFloat(document.getElementById('leafWidth').value);
            const length = parseFloat(document.getElementById('leafLength').value);
            
            if (isNaN(width) || isNaN(length)) {
                alert('올바른 값을 입력해주세요');
                return;
            }

            // Simple classification logic (demo purposes)
            const ratio = width/length;
            const result = ratio < 0.3 ? 'parallel' : 'net';
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3 class="text-xl font-bold mb-2">분석 결과</h3>
                <p>입력된 나뭇잎은 <span class="font-bold text-green-600">
                    ${result === 'parallel' ? '평행맥' : '망상맥'}
                </span> 구조를 가진 것으로 판단됩니다.</p>
            `;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
